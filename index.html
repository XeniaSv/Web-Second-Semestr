<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather forecast</title>
    <meta name="author" content="Xenia">
    <meta name="description" content="Weather forecast">
    <meta name="keywords" content="forecast, weather">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/printCities.js"></script>
    <script src="js/addCityDelete.js"></script>
  </head>
  <body onresize="buttonwith()">
    <header>
      <h1>Погода здесь</h1>
      <button type="refresh" id="refresh" class="refresh-button" onclick="refreshButton()">Обновить геолокацию</button>
    </header>
    <main>
      <section class="flex-main-city">
        <div class="main-city">
          <h2>Загрузка...</h2>
          <div class="main-city-info">
            <img class="icon-main" src="resources/loading.png">
            <p class="main-tempurature">...</p>
          </div>
        </div>

        <ul class="ul-main-city">
          <li> <p class="name-indicators">Ветер</p>
            <p class="indicators">...</p> </li>

          <li> <p class="name-indicators">Облачность</p>
            <p class="indicators">...</p> </li>

          <li> <p class="name-indicators">Давление</p>
            <p class="indicators">...</p> </li>

          <li> <p class="name-indicators">Влажность</p>
            <p class="indicators">...</p> </li>

          <li> <p class="name-indicators">Координаты</p>
            <p class="indicators">...</p> </li>
        </ul>
      </section>

      <section class="div-favourites">
          <h3>Избранное</h3>

          <div class="input-div">
            <input type="text" placeholder="Добавить город" class="input-text">
            <button type="submit" class="small-button" onclick="addCity()">+</button>
          </div>
      </section>

      <section class="cities">
      </section>
    </main>


    <template id="templateCity">
        <div class="city-information">
          <h4></h4>
          <div class="city-img-degree">
            <p class="city-tempurature"></p>
            <img class="icon-city">
          </div>
          <button type="submit" class="small-button" onclick="deleteCity(this)">&times;</button>
        </div>
        <ul class="ul-city">
          <li> <p class="name-indicators">Ветер</p>
            <p class="indicators"></p></li>

          <li> <p class="name-indicators">Облачность</p>
            <p class="indicators" ></p></li>

          <li> <p class="name-indicators">Давление</p>
            <p class="indicators" ></p></li>

          <li> <p class="name-indicators">Влажность</p>
            <p class="indicators" ></p></li>

          <li> <p class="name-indicators">Координаты</p>
            <p class="indicators" ></p></li>
        </ul>
    </template>

    <template id="templateLoading">
      <h4>Загрузка...</h4>
    </template>
  </body>
</html>
