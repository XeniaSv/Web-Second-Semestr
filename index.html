<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather forecast</title>
    <meta name="author" content="Xenia">
    <meta name="description" content="Weather forecast">
    <meta name="keywords" content="forecast, weather">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Погода здесь</h1>
      <button type="submit" class="refreshButton">Обновить геолокацию</button>
    </header>
    <main>
    <div class="gridMainCity">
      <div class="mainCity">
        <h2>Saint-Petersburg</h2>
        <img src="resources/sun.svg" alt="sun" class="sunMain">
        <div class="mainDegree">8°C</div>
      </div>

      <div class="mainInfo">
        <ul>
          <li> <div class="infoRectangle"> <p class="nameIndicators">Ветер</p>
            <p class="indicators">Moderat breeze , 6.0 m/s, North-northwest</p> </div> </li>

          <li> <div class="infoRectangle"> <p class="nameIndicators">Облачность</p>
            <p class="indicators" >Broken clouds</p> </div> </li>

          <li> <div class="infoRectangle"> <p class="nameIndicators">Давление</p>
            <p class="indicators" >1013 hpa</p> </div> </li>

          <li> <div class="infoRectangle"> <p class="nameIndicators">Влажность</p>
            <p class="indicators" >52 %</p> </div> </li>

          <li> <div class="infoRectangle"> <p class="nameIndicators">Координаты</p>
            <p class="indicators" >[59.88, 30.42]</p> </div> </li>
        </ul>
      </div>
    </div>
    </main>
  </body>
</html>
